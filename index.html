<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/icons/pokemon_7025.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Poked√©x</title>
  </head>

  <body>
    <header>
      <div class="id-poke">
        <p>-</p>
      </div>
      <div class="name-poke">
        <p>-</p>
      </div>
    </header>

    <section>
      <div class="picture"></div>

      <div class="line"></div>

      <div class="type">
        <div class="primary-type"></div>
      </div>

      <div class="skills">
        <div class="hp"></div>
        <div class="attack"></div>
        <div class="defense"></div>
        <div class="speed"></div>
        <div class="sp-attack"></div>
        <div class="sp-defense"></div>
      </div>
    </section>

    <footer>
      <div class="search-poke">
        <input type="text" class="sp" placeholder="Pesquise o Nome" value="bulbasaur" />
        <button type="submit" class="search_button">GO!</button>
      </div>

      <div class="search-id">
        <input type="text"  class="sid" placeholder="Pesquise o ID" value="1"/>
        <button type="submit" class="search_button">GO!</button>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
